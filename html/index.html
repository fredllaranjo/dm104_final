<!DOCTYPE html>
<html ng-app="CadastroDevApp">

<head>
    <meta charset="UTF-8">
    <title>Developers Register</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/angular.min.js"></script>
    <script src="../js/app.js"></script>
</head>

<body>
    <div class="top">
        <h1>Developers Register</h1>
    </div>
    <div ng-controller="CadastroDevController">
        <div class="content">
            <div class="form">
                <div class="formfields">
                    <p><label>Name: </label><input type="text" ng-model="dev.name" /></p>
                    <p><label>Birthday: </label><input type="text" ng-model="dev.birthday" /></p>
                    <p><label>Available Hours Month: </label><input type="text" ng-model="dev.availableHoursMonth" /></p>
                </div>
                <div class="competences">
                    <table>
                        <thead>
                            <th>Competence</th>
                        </thead>
                        <td><input type="text" ng-model="competence" /></td>
                        <td><input type="button" value='+' ng-click="addCompetence()" /></td>
                        <tbody class="tabledata">
                            <tr ng-repeat="competence in dev.competences">
                                <td>{{competence}}</td>
                                <td><input type="button" value="X" ng-click="removeCompetence($index)" /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="technologies">
                    <table>
                        <thead>
                            <th>Technology</th>
                        </thead>
                        <td><input type="text" ng-model="technology" /></td>
                        <td><input type="button" value='+' ng-click="addTechnology()" /></td>
                        <tbody class="tabledata">
                            <tr ng-repeat="technology in dev.technologies">
                                <td>{{technology}}</td>
                                <td><input type="button" value="X" ng-click="removeTechnology($index)" /></td>
                            </tr>
                            <tbody>
                    </table>
                </div>
            </div>
            <input type="button" class="formButton" value={{buttonName}} ng-click="saveDev()" ng-disabled="isFormDisabled()" />
            <input type="button" class="formButton" value="Cancel" ng-click="cancel()" ng-disabled="isFormDisabled()" />
        </div>
        <div class="devlist">
            <table class="devtable">
                <thead>
                    <th class="tabledataheader">Developers</th>
                    <th class="tabledataheader">Available Hours</th>
                </thead>
                <tbody>
                    <tr ng-repeat="dev in devs">
                        <td class="tabledatavalue">{{dev.name}}</td>
                        <td class="tabledatavalue">{{dev.availableHoursMonth}}</td>
                        <!-- {{dev.formation}} {{dev.workHistory}} {{dev.competences}} {{dev.techonologies}}  -->
                        <td><input type="button" value="U" ng-click="editDev($index, dev)" /></td>
                        <td><input type="button" value="X" ng-click="removeDev($index, dev)" /></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<footer>
    <div class="footer">
        <p>DM104 - Frederico Augusto Laranjo Silva</p>
    </div>
</footer>
</html>
